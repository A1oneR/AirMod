// 插件说明 sm_weapon
// damage							// 伤害
// spreadpershot					// 准心偏移 越小越准
// rangemod							// 伤害衰减
// bullets							// 一次射击子弹数量 //散弹枪专属
// scatterpitch						// 提高准确性
// scatteryaw						// 降低准确性
// tankdamagemult					// 对克伤害 乘算
// cycletime						// 子弹发射间隔 // 0.5等于一秒只能打两发
// clipsize							// 主弹夹 弹药数量


// 用法
// sm_info_weapon <weapon classname> <keyname> [value]
// 插件指令      | weapon_武器名称  |修改类型 | 数值
// sm_info_weapon weapon_hunting_rifle clip_size 10

// sm_weapon pumpshotgun damage 14
// 插件指令 |  武器名称 |修改类型|数值

// 武器属性查看
// sm_weapon_attributes hunting_rifle


