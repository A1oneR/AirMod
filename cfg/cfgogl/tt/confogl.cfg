// ReadyUp Cvars
l4d_ready_cfg_name "Tank Training"

// Confogl Cvars
confogl_addcvar mp_gamemode "versus"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 0 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// Surfing Cvars
confogl_addcvar z_common_limit 0
confogl_addcvar z_background_limit 0
confogl_addcvar z_mega_mob_size 0
confogl_addcvar z_mob_spawn_min_size 0
confogl_addcvar z_mob_spawn_max_size 0
confogl_addcvar z_mob_spawn_min_interval_normal 36000
confogl_addcvar z_mob_spawn_max_interval_normal 36000

// Surfing Shared Cvars
exec cfgogl/tt/shared_cvars.cfg

// Config Cvars
exec cfgogl/tt/tt.cfg